{% extends "layout.html" %}
{% block content %}
  <div id="menu">
    <div id="drag-menu">
      <div class="draggable draggable-source txt">
        <div class="draggable-content"><span>txt</span></div>
      </div>
      <div class="draggable draggable-source img">
        <div class="draggable-content"><span>img</span></div>
      </div>
    </div>
    <ul id="desktops">
      <li>Desktop One</li>
      <li>Desktop Two</li>
    </ul>
  </div>
  <div id="canvas">
    {% for note in notes %}
      <div class="draggable draggable-canvas txt" data-id="{{ note.id }}" style="left: {{ note.left }}px; top: {{ note.top }}px; position: absolute;">
        <div class="draggable-content"><span>{{ note.text }}</span></div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
